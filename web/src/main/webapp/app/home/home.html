<div ng-cloak>
    <div ng-repeat="s in vm.servers">
        <div class="well">
            <server server="s"/>
         </div>
    </div>
    <div>
        <button type="button" class="btn btn-default btn-xs" ng-click="vm.openSettingsDialog()">
            <span class="mdi mdi-server" ></span>&nbsp;<span data-translate="server.action.add">Add server</span>
        </button>        
    </div>
</div>

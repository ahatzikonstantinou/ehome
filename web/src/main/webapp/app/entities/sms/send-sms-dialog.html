
<form name="editForm" role="form" novalidate ng-submit="vm.send()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="sendSmsLabel" data-translate="sms.send-sms.title">Send sms</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.mqttItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.mqttItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eHomeApp.mqttItem.topic" for="field_topic">Topic</label>
            <input type="text" class="form-control" name="topic" id="field_topic"
                    ng-model="vm.mqttItem.topic"
                    required/>
            <div ng-show="editForm.topic.$invalid">
                <p class="help-block"
                    ng-show="editForm.topic.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sms.send-sms.text" for="field_text">Text</label>
            <span class="">{{160-(vm.sms.text.length%160)}}/{{vm.countSms()}}
            <textarea class="form-control" name="state" id="field_text" ng-model="vm.sms.text" rows="3" required/>
            <div ng-show="editForm.state.$invalid">
                <p class="help-block"
                    ng-show="editForm.state.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSending" class="btn btn-primary">
            <span class="glyphicon glyphicon-send"></span>&nbsp;<span data-translate="sms.send-sms.send">Send</span>
        </button>
    </div>
</form>
